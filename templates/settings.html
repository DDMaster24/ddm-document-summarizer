<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Document Summarizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.1em;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            color: #45a049;
        }
        .provider-list {
            margin: 20px 0;
        }
        .provider-item {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .provider-item.default {
            border-color: #4CAF50;
            background: #f1f8f4;
        }
        .provider-info {
            flex: 1;
        }
        .provider-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        .provider-name-display {
            font-size: 1.3em;
            font-weight: bold;
            text-transform: capitalize;
        }
        .default-badge {
            background: #4CAF50;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }
        .provider-key {
            font-family: monospace;
            color: #666;
            font-size: 0.9em;
        }
        .provider-actions {
            display: flex;
            gap: 10px;
        }
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-set-default {
            background: #4CAF50;
            color: white;
        }
        .btn-set-default:hover {
            background: #45a049;
        }
        .btn-remove {
            background: #f44336;
            color: white;
        }
        .btn-remove:hover {
            background: #da190b;
        }
        .add-provider-section {
            background: #f9f9f9;
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        .form-group input[type="text"] {
            font-family: monospace;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <a href="/" class="back-btn">‚Üê Back to Summarizer</a>

        <div class="card">
            <header style="margin-bottom: 30px;">
                <h1>‚öôÔ∏è Settings</h1>
                <p class="subtitle">Manage your AI provider API keys</p>
            </header>

            <h2>Configured Providers</h2>
            <div class="provider-list" id="providerList">
                <div class="empty-state">
                    <p>Loading...</p>
                </div>
            </div>

            <div class="add-provider-section">
                <h3>Add New Provider</h3>
                <p style="color: #666; margin-bottom: 15px;">Configure another AI provider or add a backup API key</p>
                <button class="btn btn-primary" onclick="openAddModal()">
                    + Add Provider
                </button>
            </div>
        </div>
    </div>

    <!-- Add Provider Modal -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Provider</h2>
            </div>
            <form id="addProviderForm">
                <div class="form-group">
                    <label for="providerSelect">AI Provider</label>
                    <select id="providerSelect" required>
                        <option value="gemini">Gemini (Google AI) - Recommended</option>
                        <option value="groq">Groq (Ultra Fast)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiKeyInput">API Key</label>
                    <input type="text" id="apiKeyInput" placeholder="Paste your API key here..." required>
                    <small style="color: #666; display: block; margin-top: 5px;">
                        Get your API key from:
                        <a href="https://aistudio.google.com/app/apikey" target="_blank">Gemini</a> |
                        <a href="https://console.groq.com" target="_blank">Groq</a>
                    </small>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="setDefaultCheck" checked>
                        Set as default provider
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Provider</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let providers = [];

        // Load providers on page load
        async function loadProviders() {
            try {
                const response = await fetch('/api/providers');
                const data = await response.json();
                providers = data.providers || [];
                renderProviders();
            } catch (error) {
                console.error('Error loading providers:', error);
                document.getElementById('providerList').innerHTML = '<div class="empty-state"><p>Error loading providers</p></div>';
            }
        }

        function renderProviders() {
            const list = document.getElementById('providerList');

            if (providers.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No providers configured yet</p></div>';
                return;
            }

            list.innerHTML = providers.map(provider => `
                <div class="provider-item ${provider.is_default ? 'default' : ''}">
                    <div class="provider-info">
                        <div class="provider-header">
                            <span class="provider-name-display">${getProviderIcon(provider.name)} ${provider.name}</span>
                            ${provider.is_default ? '<span class="default-badge">DEFAULT</span>' : ''}
                        </div>
                        <div class="provider-key">Key: ${provider.api_key_preview}</div>
                    </div>
                    <div class="provider-actions">
                        ${!provider.is_default ? `<button class="btn-small btn-set-default" onclick="setDefault('${provider.name}')">Set as Default</button>` : ''}
                        <button class="btn-small btn-remove" onclick="removeProvider('${provider.name}')">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function getProviderIcon(name) {
            const icons = {
                'gemini': 'ü§ñ',
                'groq': '‚ö°'
            };
            return icons[name.toLowerCase()] || 'üîß';
        }

        async function setDefault(providerName) {
            try {
                const response = await fetch('/api/set-default', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ provider: providerName })
                });

                const result = await response.json();
                if (result.success) {
                    loadProviders();
                } else {
                    alert('Error setting default: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function removeProvider(providerName) {
            if (!confirm(`Are you sure you want to remove ${providerName}?`)) {
                return;
            }

            try {
                const response = await fetch('/api/remove-provider', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ provider: providerName })
                });

                const result = await response.json();
                if (result.success) {
                    loadProviders();
                } else {
                    alert('Error removing provider: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
        }

        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
            document.getElementById('addProviderForm').reset();
        }

        // Add provider form submission
        document.getElementById('addProviderForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const provider = document.getElementById('providerSelect').value;
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const setAsDefault = document.getElementById('setDefaultCheck').checked;

            try {
                const response = await fetch('/api/add-provider', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        provider,
                        api_key: apiKey,
                        set_as_default: setAsDefault
                    })
                });

                const result = await response.json();
                if (result.success) {
                    closeAddModal();
                    loadProviders();
                } else {
                    alert('Error adding provider: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Load providers on page load
        loadProviders();
    </script>
</body>
</html>
