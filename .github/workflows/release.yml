name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  create-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Needed to create releases

    steps:
      - name: ðŸ“¥ Check out Git repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ðŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸŽ¨ Generate application icon
        run: python create_icon.py

      - name: ðŸ”¨ Build executable with PyInstaller
        run: pyinstaller DocumentSummarizer.spec --clean --noconfirm

      - name: ðŸ“‹ Install Inno Setup
        run: choco install innosetup -y

      - name: ðŸ“¦ Build Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: pwsh

      - name: ðŸ“ Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: ðŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Document Summarizer ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## ðŸ“„ Document Summarizer ${{ steps.get_version.outputs.VERSION }}

            ### ðŸŽ‰ What's New
            - PDF, DOCX, and TXT document summarization
            - Powered by Google Gemini AI (free tier)
            - Easy setup wizard for API configuration
            - Professional Windows installer

            ### ðŸ“¥ Download
            Download `DocumentSummarizerSetup.exe` below and double-click to install!

            ### âœ¨ Features
            - âœ… No Python installation required
            - âœ… System tray integration
            - âœ… One-click setup
            - âœ… Portable configuration

            ### ðŸ”‘ Getting Started
            1. Download and run the installer
            2. Get a free Gemini API key from [Google AI Studio](https://aistudio.google.com/app/apikey)
            3. Enter your API key in the setup wizard
            4. Start summarizing documents!

          files: |
            installer_output/DocumentSummarizerSetup.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœ… Release Created
        run: |
          echo "ðŸŽ‰ Release created successfully!"
          echo "ðŸ”— Check: https://github.com/${{ github.repository }}/releases"
        shell: pwsh
