name: Build Windows Installer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Check out Git repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Generate application icon
        run: python create_icon.py

      - name: ğŸ”¨ Build executable with PyInstaller
        run: pyinstaller DocumentSummarizer.spec --clean --noconfirm

      - name: ğŸ“‹ Install Inno Setup
        run: |
          choco install innosetup -y

      - name: ğŸ“¦ Build Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss
        shell: pwsh

      - name: ğŸ“¤ Upload Installer as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DocumentSummarizer-Windows-Installer
          path: installer_output/DocumentSummarizerSetup.exe
          if-no-files-found: error

      - name: ğŸ“¤ Upload Standalone Executable (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: DocumentSummarizer-Standalone-Exe
          path: dist/DocumentSummarizer.exe
          if-no-files-found: error

      - name: âœ… Build Summary
        run: |
          echo "ğŸ‰ Build completed successfully!"
          echo "ğŸ“¦ Installer: installer_output/DocumentSummarizerSetup.exe"
          echo "ğŸ’¾ Standalone: dist/DocumentSummarizer.exe"
        shell: pwsh
